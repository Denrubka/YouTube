<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
    <a href="/" class="logo">
      <img src="img/logo.svg" alt="YouTube" class="logo-img">
    </a>
    <div class="input-group">
      <input type="search" name="serach" class="search-input" placeholder="Search">
      <button type="submit" class="search-button">
        <svg class="icon icon-search"  width="19" height="19">
          <use xlink:href="img/icons.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="user-menu">
      <a href="#" class="user-menu__link">
        <svg class="icon icon-videos" width="27" height="20">
          <use xlink:href="img/icons.svg#videos"></use>
        </svg>
      </a>
      <a href="#" class="user-menu__link">
        <svg class="icon icon-apps" width="21" height="21">
          <use xlink:href="img/icons.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="user-menu__link">
        <svg class="icon icon-notification" width="22" height="26">
          <use xlink:href="img/icons.svg#notification"></use>
        </svg>
      </a>
    </div>
    <div class="user">
      <a href="#" class="user-link">
        <img src="img/user-img.jpg" alt="user image" class="user-img" width="40" height="40">
      </a>
    </div>
  </header>
  <aside class="sidebar">
    <div class="container">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="" class="nav-link">
              <svg class="icon icon-home" width="20" height="19">
                <use xlink:href="img/icons.svg#home"></use>
              </svg>
              <span class="nav-text">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <svg class="icon icon-trending" width="16" height="21">
                <use xlink:href="img/icons.svg#trending"></use>
              </svg>
              <span class="nav-text">Trending</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <svg class="icon icon-subscriptions" width="18" height="18">
                <use xlink:href="img/icons.svg#subscriptions"></use>
              </svg>
              <span class="nav-text">Subscriptions</span>
            </a>
          </li>
        </ul>

        <ul class="nav-list">
          <li class="nav-item">
            <a href="" class="nav-link">
              <svg class="icon icon-library" width="20" height="16">
                <use xlink:href="img/icons.svg#library"></use>
              </svg>
              <span class="nav-text">Library</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <svg class="icon icon-history" width="20" height="18">
                <use xlink:href="img/icons.svg#history"></use>
              </svg>
              <span class="nav-text">History</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <svg class="icon icon-watch" width="17" height="19">
                <use xlink:href="img/icons.svg#watch"></use>
              </svg>
              <span class="nav-text">Watch later</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <svg class="icon icon-favourites" width="19" height="18">
                <use xlink:href="img/icons.svg#favourites"></use>
              </svg>
              <span class="nav-text">Favourites</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <svg class="icon icon-liked" width="18" height="17">
                <use xlink:href="img/icons.svg#liked"></use>
              </svg>
              <span class="nav-text">Liked videos</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <svg class="icon icon-music" width="18" height="20">
                <use xlink:href="img/icons.svg#music"></use>
              </svg>
              <span class="nav-text">Music</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <svg class="icon icon-games" width="22" height="16">
                <use xlink:href="img/icons.svg#games"></use>
              </svg>
              <span class="nav-text">Games</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <svg class="icon icon-chevron-down" width="14" height="8">
                <use xlink:href="img/icons.svg#chevron-down"></use>
              </svg>
              <span class="nav-text">Show more</span>
            </a>
          </li>
        </ul>
      </nav>
      <h2 class="nav-title">Subscriptions</h2>
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="img/gussie.png" alt="Gussie Singleton" class="nav-img">
            <span class="nav-text">Gussie Singleton</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="img/nora.png" alt="Nora Francis" class="nav-img">
            <span class="nav-text">Nora Francis</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="img/belle.png" alt="Belle Briggs" class="nav-img">
            <span class="nav-text">Belle Briggs</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="img/eunice.png" alt="Eunice Cortez" class="nav-img">
            <span class="nav-text">Eunice Cortez</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="img/emma.png" alt="Emma Hanson" class="nav-img">
            <span class="nav-text">Emma Hanson</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="img/leah.png" alt="Leah Berry" class="nav-img">
            <span class="nav-text">Leah Berry</span>
          </a>
        </li>
      </ul>
      <ul class="nav-list">
        <li class="nav-item">
          <a href="" class="nav-link">
            <svg class="icon icon-setting" width="19" height="20">
              <use xlink:href="img/icons.svg#setting"></use>
            </svg>
            <span class="nav-text">Setting</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>
</body>
</html>
